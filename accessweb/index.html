<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Website Access</title>
    <link rel="stylesheet" href="https://tsasofficial.github.io/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Angkor&family=Belanosima&display=swap" rel="stylesheet">
  </head>
  <body>
    <center>
      <div class="center">
        <div class="title_font">
          <font size="6">Access Blocked Websites</font>
        </div>
        <div class="normal_font">
          <font size="4">*Important* Not all websites work, so don't rage you fatties</font>
        </div>
        <br>
        <br>
        <form method="GET" action="https://tsasofficial.github.io/accessweb/redirect">
          <input name="website" id="web_input" placeholder="Please enter a website" required>
          <br>
          <br>
          <button type="submit" class="button button"><div class="normal_font"><font size = "4">Be sure to add 'https://' in the beginning. 'http://' websites are not allowed!</font></div></button>
        </form>
        <br>
        <br>
        <div class="title_font">
          <font size="6">Confirmed Websites</font>
        </div>
        <br>
        <div class="normal_font">
          <a href="https://tsasofficial.github.io/accessweb/redirect?website=https://mixtapeisfire.github.io/gba/"><font size="4">Gameboy Games</font></a>
        </div>
        <div class="normal_font">
          <a href="https://tsasofficial.github.io/accessweb/redirect?website=https://littlealchemy.com/"><font size="4">Little Alchemy</font></a>
        </div>
        <div class="normal_font">
          <a href="https://tsasofficial.github.io/accessweb/redirect?website=https://littlealchemy2.com//"><font size="4">Little Alchemy 2</font></a>
        </div>
      </div>
    </center>
  </body>
</html>
