<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Unblocker</title>
<link rel="stylesheet" href="https://tsasofficial.github.io/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Angkor&family=Belanosima&display=swap" rel="stylesheet">
</head>
<body>
<script>
// Extract the 'website' query parameter from the URL
const searchParams = new URLSearchParams(window.location.search);
const url = searchParams.get("website");

// Function to validate URLs
function isValidURL(url) {
    try {
        const validUrl = new URL(url);
        return validUrl.protocol === "https:";
    } catch (e) {
        return false;
    }
}

// Check if the 'website' parameter exists and is valid
if (url && isValidURL(url)) {
    window.location.href = decodeURIComponent(url);
} else {
    console.error("Invalid or missing 'website' query parameter.");
}
</script>
</body>
</html>
