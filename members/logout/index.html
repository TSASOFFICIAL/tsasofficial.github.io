<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logging you out...</title>
  <link rel="stylesheet" type="text/css" href="../../style.css">
  <link rel="shortcut icon" type="image/png" href="../../images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Angkor&family=Belanosima&display=swap" rel="stylesheet">
  <script>
    // List of all cookies to clear
    const cookiesToClear = [
      "username",
      "picture",
      "usingotheroptions",
      "usingmicrosoftaccount",
      "iniframe",
      "inapp"
    ];

    // Function to expire a cookie
    function clearCookie(name) {
      document.cookie = name + "=; max-age=0; path=/; SameSite=None; Secure";
    }

    // Clear all cookies
    cookiesToClear.forEach(clearCookie);

    // Redirect user after clearing
    if (window.self !== window.top) {
      // In iframe: go back to login/start session iframe
      window.parent.location.href = "../../startsession";
    } else {
      // Not in iframe: go back to homepage
      window.location.href = "../../";
    }
  </script>
</head>
<body>
  <div class="center">
    <p class="normal_font">Logging you out...</p>
  </div>
</body>
</html>
