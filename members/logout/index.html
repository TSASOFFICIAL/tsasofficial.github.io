<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Logging you out...</title>
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <link rel="shortcut icon" type="image/png" href="../../images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Angkor&family=Belanosima&display=swap" rel="stylesheet">
    <script>
      
      function getCookie(cname) {
      	let name = cname + "=";
      	let decodedCookie = decodeURIComponent(document.cookie);
      	let ca = decodedCookie.split(';');
      	for(let i = 0; i < ca.length; i++) {
      		let c = ca[i];
      		while (c.charAt(0) == ' ') {
      			c = c.substring(1);
      		}
      		if (c.indexOf(name) == 0) {
      			return c.substring(name.length, c.length);
      		}
      	};
      	return "";
      };
      
      if (window.self !== window.top) {
        document.cookie = "username=; max-age=1; SameSite=None; Secure; path=/";
        document.cookie = "picture=; max-age=1; SameSite=None; Secure; path=/";
        document.cookie = "usingotheroptions=; max-age=1; SameSite=None; Secure; path=/";
        document.cookie = "usingmicrosoftaccount=; max-age=1; SameSite=None; Secure; path=/";
        document.cookie = "iniframe=; max-age=1; SameSite=None; Secure; path=/";
        window.location.href = "../../startsession";
      } else {
        document.cookie = "username=; max-age=1; SameSite=None; Secure; path=/";
        document.cookie = "picture=; max-age=1; SameSite=None; Secure; path=/";
        document.cookie = "usingotheroptions=; max-age=1; SameSite=None; Secure; path=/";
        document.cookie = "usingmicrosoftaccount=; max-age=1; SameSite=None; Secure; path=/";
        document.cookie = "iniframe=; max-age=1; SameSite=None; Secure; path=/";
        window.location.href = "../../";
      };
    </script>
  </head>

</html>
